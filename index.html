<!DOCTYPE html>
<html id="html" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>DOMpong</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div id="testDiv" style="height:0;width:0;outline:none;border:none;padding:none;margin:none;box-sizing:content-box;"></div>

  <div class="div-center home-menu">
    <h1>DOMpong</h1><br><br>
    <a class="large-button" href="#">PLAY</a> <a class="large-button second-button" href="#">BOT</a><br><br><br>
    <a href="https://github.com/micahlt/dompong" target="_blank"><img src="github.png"></a>
  </div>
  <div id="score" class="on-menu">0</div>
  <div id="ball" class="on-menu" style="top: 100px; left: 100px;"></div>
  <div id="paddle" class="on-menu" style="bottom: 2em; left: 0;"></div>
  <div id="leftWall" class="on-menu"></div>
  <div id="rightWall" class="on-menu"></div>
  <div id="topWall" class="on-menu"></div>
  <audio src="beep.mp3" id="beep"></audio>
  <audio src="soundtrack.mp3" id="soundtrack" autoplay loop></audio>
  <script src="script.js" type="module" charset="utf-8"></script>
</body>

</html>
